swagger: '2.0'
info:
  version: '3.0'
  title: Checkouts
  description: Create checkouts from existing carts using BigCommerce checkout logic.
host: api.bigcommerce.com
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  'stores/{store_hash}/v3/checkouts/{checkoutId}':
    get:
      description: |-
        Returns a *Checkout*.

        **Notes**

        The cart ID and checkout ID are the same.
      summary: Get a Checkout
      tags:
        - Checkout
      operationId: CheckoutsByCheckoutIdGet
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          type: string
          required: true
          description: Id of the Checkout
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - in: query
          name: include
          type: string
          description: |-
            * `cart.line_items.physical_items.options` - physical options
            * `cart.line_items.digital_items.options` - digital options
            * `consignments.available_shipping_options` - shipping options
            * `promotions.banners` - promotion options
          enum:
            - cart.line_items.physical_items.options
            - cart.line_items.digital_items.options
            - consignments.available_shipping_options
            - promotions.banners
      responses:
        '200':
          $ref: '#/responses/CheckoutResponse'
        '404':
          description: When a given checkout ID is not found.
          schema:
            title: Checkout Error
            type: object
            properties:
              errors:
                description: ''
                type: array
                items:
                  title: ErrorDetail
                  type: object
                  properties:
                    status:
                      description: ''
                      type: integer
                      format: int32
                    title:
                      description: ''
                      type: string
                    type:
                      description: ''
                      type: string
                    detail:
                      description: ''
                      type: string
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    put:
      description: |-
        Change customer message to an existing *Checkout*.

        **Limits:**
        * 2000 characters for customer message
      tags:
        - Checkout
      operationId: CheckoutsByCheckoutIdPut
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          type: string
          required: true
          description: ID of the Checkout
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: body
          in: body
          required: true
          description: '`customer_message` is required (max length is 2000).'
          schema:
            $ref: '#/definitions/Checkout_Put'
          x-examples:
            application/json:
              customer_message: Ship Now!
      responses:
        '200':
          $ref: '#/responses/CheckoutResponse'
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      summary: Update Customer Messages
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
      - type: string
        name: checkoutId
        in: path
        required: true
  'stores/{store_hash}/v3/checkouts/{checkoutId}/billing-address':
    post:
      description: |-
        Adds a billing address to an existing *Checkout*.

        **Required Fields**
        * email
        * country_code
      tags:
        - Checkout Billing Address
      operationId: CheckoutsBillingAddressByCheckoutIdPost
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          type: string
          required: true
          description: Id of the Checkout
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: body
          in: body
          required: true
          description: Either email or countryCode is required.
          schema:
            $ref: '#/definitions/AddressProperties'
          x-examples:
            application/json:
              first_name: Jane
              last_name: Doe
              email: jane@example.com
              address1: 123 Main Street
              address2: ''
              city: Austin
              state_or_province: Texas
              state_or_province_code: TX
              country_code: US
              postal_code: '78751'
              phone: '1234567890'
      responses:
        '200':
          $ref: '#/responses/CheckoutResponse'
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      summary: Add Checkout Billing Address
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
      - type: string
        name: checkoutId
        in: path
        required: true
  'stores/{store_hash}/v3/checkouts/{checkoutId}/billing-address/{addressId}':
    put:
      description: Updates an existing billing address on *Checkout*.
      summary: Update Checkout Billing Address
      tags:
        - Checkout Billing Address
      operationId: CheckoutsBillingAddressByCheckoutIdAndAddressIdPut
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          type: string
          required: true
          description: Id of the Checkout
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: addressId
          in: path
          type: integer
          required: true
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/AddressProperties'
          x-examples:
            application/json:
              email: jane@example.com
              phone: '1234567890'
      responses:
        '200':
          $ref: '#/responses/CheckoutResponse'
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
      - type: string
        name: checkoutId
        in: path
        required: true
      - type: string
        name: addressId
        in: path
        required: true
  'stores/{store_hash}/v3/checkouts/{checkoutId}/consignments':
    post:
      description: |-
        Adds a new consignment to a checkout.

        **Limits:**
        * 50 line item limit for guest shoppers
        * 600 line item limit for logged-in shoppers

        For more information about working with consignments, see [Checkout consignment](/api-docs/checkouts/checkout-consignment).  

        Though the only required `address` properties to create a consignment are `email` and `country_code`, to successfully [create an order](/api-reference/store-management/checkouts/checkout-orders/createanorder) the `address` requires the following properties:
        * `first_name`
        * `last_name`
        * `address1`
        * `city`
        * `country`
        * `email`
        * `country_code`

        Depending on the country, the following `address` properties can also be required:

        * `postal_code`
        * `state_or_province`
      summary: Add Consignment to Checkout
      tags:
        - Checkout Consignments
      operationId: CheckoutsConsignmentsByCheckoutIdPost
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          type: string
          required: true
          description: Id of the Checkout
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/CreateConsignmentRequest'
          x-examples:
            application/json:
              - address:
                  email: jane2@example.com
                  country_code: US
                  first_name: BigCommerce
                  last_name: Cart/Checkout
                  address1: 123 Main Street
                  city: Austin
                  state_or_province: Texas
                  state_or_province_code: TX
                  postal_code: '78751'
                  phone: '688546'
                  custom_fields:
                    - field_id: field_25
                      field_value: Great!
                line_items:
                  - item_id: 27556eb3-6537-4d08-b75e-1ac32d80934b
                    quantity: 1
              - address:
                  email: testing@example.com
                  country_code: US
                  first_name: Testing
                  last_name: BigCommerce
                  company: BigCommerce
                  address1: 111 Main Street
                  address2: '#1324'
                  city: Austin
                  state_or_province: Texas
                  state_or_province_code: TX
                  postal_code: '78751'
                  phone: '+5185158x1{1-5}'
                  custom_fields:
                    - field_id: field_25
                      field_value: You're Welcome
                line_items:
                  - item_id: 15429582-222e-499e-8d22-d2930a0cfc0e
                    quantity: 1
        - name: include
          in: query
          x-enum-elements:
            - name: Enum_consignments.availableShippingOptions
              description: ''
          type: string
          description: Include to get available shipping options
          enum:
            - consignments.available_shipping_options
        - $ref: '#/parameters/includeShippingOption'
      responses:
        '200':
          $ref: '#/responses/CheckoutResponse'
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
      - type: string
        name: checkoutId
        in: path
        required: true
  'stores/{store_hash}/v3/checkouts/{checkoutId}/consignments/{consignmentId}':
    put:
      description: |-
        Updates an existing consignment. Address, line item IDs or the shipping option ID can be updated using this endpoint.

        There are two steps to add a new address and shipping options with line items. 
        1. Add a new [consignment](/api-reference/store-management/checkouts/checkout-consignments/checkoutsconsignmentsbycheckoutidpost) to a checkout.
        2. Assign a shipping option to the new consignment by sending a `PUT` request to update the consignment's `shipping_option_id` with a returned value from `data.consignments[N].available_shipping_option[N].id` in step one.
      summary: Update Checkout Consignment
      tags:
        - Checkout Consignments
      operationId: CheckoutsConsignmentsByCheckoutIdAndConsignmentIdPut
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          type: string
          required: true
          description: Id of the Checkout
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: consignmentId
          in: path
          type: string
          required: true
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/UpdateConsignmentRequest'
          x-examples:
            Updating shipping optionID:
              shipping_option_id: 9241669174884c2f2e83b3adabf03f83
            Updating address:
              address:
                email: jane2@example.com
                country_code: US
                first_name: Testing
                last_name: BigCommerce
                company: BigCommerce
                address1: 1234 Main Street
                address2: '1234'
                city: Austin
                state_or_province: Texas
                state_or_province_code: TX
                postal_code: '78751'
                phone: '+481526687548x4{1-5}'
                custom_fields:
                  - field_id: field_25
                    field_value: You're Welcome
              line_items:
                - item_id: 15429582-222e-499e-8d22-d2930a0cfc0e
                  quantity: 1
        - name: include
          in: query
          required: false
          x-enum-elements:
            - name: Enum_consignments.availableShippingOptions
              description: ''
          type: string
          description: Include to get available shipping options
          enum:
            - consignments.available_shipping_options
      responses:
        '200':
          $ref: '#/responses/CheckoutResponse'
    delete:
      description: |-
        Removes an existing consignment from a checkout.

        Removing the last consigment will remove the Cart from the customer it is assigned to. Create a new redirect url for the customer to access it again.
      summary: Delete Checkout Consignment
      tags:
        - Checkout Consignments
      operationId: CheckoutsConsignmentsByCheckoutIdAndConsignmentIdDelete
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          type: string
          required: true
          description: Id of the Checkout
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: consignmentId
          in: path
          type: string
          required: true
      responses:
        '200':
          $ref: '#/responses/CheckoutResponse'
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
      - type: string
        name: checkoutId
        in: path
        required: true
      - type: string
        name: consignmentId
        in: path
        required: true
  'stores/{store_hash}/v3/checkouts/{checkoutId}/coupons':
    post:
      description: |-
        Adds a *Coupon Code* to *Checkout*.

        **Required Fields**
        * coupon_code

        **Limits**
        * Coupon codes have a 50 character limit. 
      summary: Add Coupon to Checkout
      tags:
        - Checkout Coupons
      operationId: CheckoutsCouponsByCheckoutIdPost
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          type: string
          required: true
          description: Id of the Checkout
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/CouponCodeRequest'
          x-examples:
            application/json:
              coupon_code: S2549JM0Y
      responses:
        '200':
          $ref: '#/responses/CheckoutResponse'
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
      - type: string
        name: checkoutId
        in: path
        required: true
  'stores/{store_hash}/v3/checkouts/{checkoutId}/coupons/{couponCode}':
    delete:
      description: Deletes a *Coupon Code* from *Checkout*.
      summary: Delete Checkout Coupon
      tags:
        - Checkout Coupons
      operationId: CheckoutsCouponsByCheckoutIdAndCouponCodeDelete
      produces:
        - application/json
      parameters:
        - name: checkoutId
          in: path
          type: string
          required: true
          description: Id of the Checkout
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: couponCode
          in: path
          type: string
          required: true
          description: 'The actual couponCode, not the couponId.'
      responses:
        '200':
          $ref: '#/responses/CheckoutResponse'
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
    parameters:
      - type: string
        name: store_hash
        in: path
        required: true
      - type: string
        name: checkoutId
        in: path
        required: true
      - type: string
        name: couponCode
        in: path
        required: true
  'stores/{store_hash}/v3/checkouts/{checkoutId}/orders':
    post:
      responses:
        '200':
          $ref: '#/responses/order_Resp'
      summary: Create an Order
      description: |-
        Creates an order.

        ## Usage notes
        * Orders created will be set to incomplete order status.
        * You can create as many orders from the same order(cart) as you want.
        * Order duplication creates the same order with a new order number with the incomplete status.
        * Once the order is paid, then the cart is deleted.
        * Cart deletion occurs if you are using BigCommerce to accept payments on orders.
      parameters:
        - name: Accept
          in: header
          type: string
          default: application/json
          required: true
        - name: Content-Type
          in: header
          type: string
          default: application/json
          required: true
        - name: checkoutId
          in: path
          type: string
          required: true
          description: ID of the checkout (same as the cart ID).
      tags:
        - Checkout Orders
      operationId: createAnOrder
    parameters:
      - name: checkoutId
        in: path
        type: string
        required: true
      - type: string
        name: store_hash
        in: path
        required: true
definitions:
  Checkout:
    title: Checkout
    type: object
    properties:
      id:
        description: ''
        type: string
        format: uuid
      cart:
        title: Cart
        type: object
        properties:
          id:
            description: 'Cart ID, provided after creating a cart with a POST.'
            type: string
            format: uuid
          customer_id:
            description: ID of the customer to which the cart belongs.
            type: integer
            format: int32
          email:
            description: The cart's email. This is the same email that is used in the billing address.
            type: string
          currency:
            title: Currency
            type: object
            properties:
              code:
                description: 'ISO-4217 currency code. (See: http://en.wikipedia.org/wiki/ISO_4217.)'
                type: string
          base_amount:
            description: 'Sum of cart line-item amounts before cart-level discounts, coupons, or taxes.'
            type: number
            format: double
          channel_id:
            description: ID of channel
            type: number
          discount_amount:
            description: Discounted amount.
            type: number
            format: double
          cart_amount_inc_tax:
            description: Sum of cart line-item amounts minus cart-level discounts and coupons including tax
            type: number
            format: double
          cart_amount_ex_tax:
            description: Sum of cart line-item amounts minus cart-level discounts and coupons excluding tax
            type: number
            format: double
          coupons:
            description: ''
            type: array
            items:
              title: Applied Coupon
              type: object
              properties:
                code:
                  description: the coupon code
                  type: string
                id:
                  description: The coupon ID.
                  type: integer
                coupon_type:
                  description: Key name to identify the type of coupon.
                  type: string
                discounted_amount:
                  description: The discounted amount applied within a given context.
                  type: number
                  format: double
              required:
                - code
          discounts:
            description: ''
            type: array
            items:
              title: Applied Discount
              type: object
              properties:
                id:
                  description: ID of the applied discount.
                  type: string
                  format: double
                discounted_amount:
                  description: The discounted amount applied within a given context.
                  type: number
                  format: double
          line_items:
            title: Line Item
            type: object
            properties:
              physical_items:
                description: ''
                type: array
                items:
                  title: Item Physical
                  type: object
                  properties:
                    quantity:
                      description: ''
                      type: number
                      format: double
                    id:
                      description: The line-item ID.
                      type: string
                    variant_id:
                      description: ''
                      type: number
                      format: double
                    product_id:
                      description: ''
                      type: number
                      format: double
                    sku:
                      description: ''
                      type: string
                    name:
                      description: The item's product name.
                      type: string
                    url:
                      description: The product URL.
                      type: string
                    is_taxable:
                      description: ''
                      type: boolean
                    image_url:
                      description: ''
                      type: string
                    discounts:
                      description: ''
                      type: array
                      items:
                        title: Applied Discount
                        type: object
                        properties:
                          id:
                            description: ID of the applied discount.
                            type: string
                            format: double
                          discounted_amount:
                            description: The discounted amount applied within a given context.
                            type: number
                            format: double
                    coupons:
                      description: 'When the line item uses a coupon, returns a number indicating the total discounted amount.  Otherwise, returns an empty array.'
                      type:
                        - number
                        - array
                      items: {}
                    discount_amount:
                      description: The total value of all discounts applied to this item.
                      type: number
                      format: double
                    coupon_amount:
                      description: The total value of all coupons applied to this item.
                      type: number
                      format: double
                    list_price:
                      description: 'Item’s list price, as quoted by the manufacturer/distributor.'
                      type: number
                      format: double
                    sale_price:
                      description: Item's price after all discounts are applied. (The final price before tax calculation.)
                      type: number
