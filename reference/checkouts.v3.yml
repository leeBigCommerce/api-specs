                      description: 'Value must be between 1.00 and 1,000.00 in the store’s default currency.'
                      type: number
                      format: double
                    sender:
                      title: Contact Entity
                      type: object
                      properties:
                        name:
                          description: ''
                          type: string
                        email:
                          description: ''
